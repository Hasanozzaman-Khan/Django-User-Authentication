{% extends 'account/base.html' %}

{% load bootstrap4 %}

{% block title %}login{% endblock title %}

{% block content %}
  <div class="container">
    <div class="row" style="margin-top: 50px;">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="text-center mb-3">Login</h1>
            <div class="">
              <form method="POST" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input class="btn btn-block btn-primary" type="submit" value="Login">
              </form>
            </div>
            <div class="mt-3">
              <a class="nav-link" href="{% url 'account:password_reset' %}"><h5 class="text-center text-danger">Forgotten password?</h5></a>
            </div>
            <div class="mt-3">
              <h4 class="text-center text-warning">Don't have an account?</h4>
              <p></p>
              <a class="btn btn-block btn-warning" href="{% url 'account:register' %}">Register</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
{% endblock content %}
